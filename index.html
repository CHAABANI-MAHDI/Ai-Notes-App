<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Notes Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Quill.js for Rich Text Editing -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Syne', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              orange: {
                50: '#fff7ed',
                100: '#ffedd5',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(99, 102, 241, 0.08)',
              'subtle': '0 2px 10px rgba(99, 102, 241, 0.04)',
              'teal-sm': '0 1px 3px rgba(99, 102, 241, 0.12)',
              'teal-md': '0 4px 12px rgba(99, 102, 241, 0.15)',
              'teal-lg': '0 10px 30px rgba(99, 102, 241, 0.2)',
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-bg: #faf8ff;
        --app-surface: #ffffff;
        --app-text: #0f172a;
        --brand-primary: #6366f1;
        --brand-secondary: #8b5cf6;
        --brand-tertiary: #a78bfa;
        --orange-border: rgba(99, 102, 241, 0.2);
        --glass-bg: rgba(255, 255, 255, 0.6);
      }

      .dark {
        --app-bg: #0f0d1a;
        --app-surface: #1a1625;
        --app-text: #e2e8f0;
        --orange-border: rgba(167, 139, 250, 0.3);
        --glass-bg: rgba(26, 22, 37, 0.6);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--app-text);
        transition: background-color 0.18s ease;
      }

      .dark body {
        background-image: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.12), transparent 35%), 
                          radial-gradient(circle at 80% 10%, rgba(139, 92, 246, 0.08), transparent 30%);
      }

      * {
        transition-property: background-color, border-color, color, box-shadow, transform;
        transition-duration: 0.18s;
        transition-timing-function: ease;
      }

      button, a, .interactive {
        transition: all 0.18s ease;
      }

      button:hover, a:hover, .interactive:hover {
        transform: translateY(-1px);
      }

      .card-hover {
        transition: all 0.18s ease;
      }

      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.25);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.5);
      }

      .dark ::-webkit-scrollbar-thumb {
        background: rgba(167, 139, 250, 0.3);
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(167, 139, 250, 0.5);
      }

      .dark .bg-white,
      .dark .bg-white\/40,
      .dark .bg-white\/50,
      .dark .bg-white\/60,
      .dark .bg-white\/70,
      .dark .bg-white\/80,
      .dark .bg-white\/90 {
        background-color: var(--app-surface) !important;
      }

      .dark .text-slate-900,
      .dark .text-zinc-900 {
        color: #e2e8f0 !important;
      }

      .dark .text-slate-800,
      .dark .text-slate-700,
      .dark .text-zinc-700,
      .dark .text-zinc-600 {
        color: #d0ddee !important;
      }

      .dark .text-slate-600,
      .dark .text-slate-500,
      .dark .text-zinc-500,
      .dark .text-zinc-400 {
        color: #a8bad1 !important;
      }

      .dark .border-slate-200,
      .dark .border-slate-100,
      .dark .border-zinc-200,
      .dark .border-zinc-100,
      .dark .border-white\/60,
      .dark .border-white\/80 {
        border-color: var(--orange-border) !important;
      }

      /* Quill Editor Overrides for Light Mode */
      .ql-toolbar.ql-snow {
        border: none !important;
        border-bottom: 1.5px solid rgba(99, 102, 241, 0.2) !important;
        padding: 12px 0 !important;
        margin-bottom: 16px;
        background: transparent;
      }
      .ql-toolbar.ql-snow .ql-stroke {
        stroke: #8b5cf6 !important;
      }
      .ql-toolbar.ql-snow .ql-fill {
        fill: #8b5cf6 !important;
      }
      .ql-toolbar.ql-snow .ql-picker {
        color: #8b5cf6 !important;
      }
      .ql-container.ql-snow {
        border: none !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 1.125rem !important;
      }
      .ql-editor {
        padding: 0 !important;
        min-height: 300px;
        color: #334155;
        line-height: 1.75;
      }
      .ql-editor.ql-blank::before {
        font-style: normal !important;
        color: #94a3b8 !important;
        left: 0 !important;
      }

      .dark .ql-toolbar.ql-snow {
        border-bottom: 1.5px solid rgba(167, 139, 250, 0.3) !important;
      }

      .dark .ql-toolbar.ql-snow .ql-stroke {
        stroke: #a78bfa !important;
      }

      .dark .ql-toolbar.ql-snow .ql-fill {
        fill: #a78bfa !important;
      }

      .dark .ql-toolbar.ql-snow .ql-picker {
        color: #a78bfa !important;
      }

      .dark .ql-editor {
        color: #cbd5e1 !important;
      }

      .dark .ql-editor.ql-blank::before {
        color: #64748b !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
